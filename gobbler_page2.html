<!DOCTYPE html>
<html>

	<head>
	<link rel="icon" href="assets/images/Turkey.gif">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Search Results</title>

	<meta name="description" content="Tabbed - HTML5 &amp; CSS3 Tabs and Elements Pack Quick Start" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
  	<link rel="stylesheet" type="text/css" href="assets/CSS/spoon.css">
  	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/gobbler.css">
	<link href="https://fonts.googleapis.com/css?family=Tangerine:700" rel="stylesheet">

	<!-- Tabbed stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/tabbed.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="assets/CSS/demo.css" media="screen" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	</head>

	<body id="page2">
	
	<div class = "container">

		<nav id="navPg2"> <!-- start heading and search buttons -->
			<div class="nav-wrapper s12">
			    <a href="" class="brand-logo"><h2>Gobbler</h2></a>
			    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			    <ul id="nav-mobile" class="right hide-on-med-and-down">
			      	<li><button class="pg2btns1" id="newSearch"><i class="material-icons">search</i><p class ="tag">New Search</button></li>
			      	<li><button class="pg2btns2" id="searchAgain"><i class="material-icons">restaurant</i><p class ="tag">I want something different</p></button></li>
			    </ul>
			</div>
		</nav> <!-- ends heading and search buttons -->
		
		
		<div class = "row"> <!-- row contains recipe images and ingredients -->
			<div class="boxes col s6 pull-s1 m5" id="image"></div>
			<div class="boxes col s6 push-s2 m5" id="recipe-box"><div id="recipe"><span>Recipe Ingredients:</span><ul id= "recipe2"></ul></div></div>
			
		</div>	<!-- end row containing recipe images and ingredients -->

		<div class = "row"> <!-- row contains recipe instructions -->
			<div class="boxes col s12 m1"></div>
			<div class="boxes col s12 m10" id="instructionsArea"><span>Recipe Instructions:</span><ol id = instructions2></ol></div>
			<div class="boxes col s12  m1"></div>
		</div>	<!-- end row containing recipe instructions -->

		
		<div id="demo">

		<section id="tabbed">
			<!-- First tab input and label -->
			<!-- \<input id="t-1" name="tabbed-tabs" type="radio" checked="checked" />
			<label for="t-1" class="tabs shadow entypo-star">Instructions</label> -->
			<!-- Second tab input and label -->
			<input id="t-1" name="tabbed-tabs" type="radio" checked="checked" />
			<label for="t-1" class="tabs shadow entypo-heart">Nutrition</label>
		
			<!-- Third tab input and label -->
			<input id="t-2" name="tabbed-tabs" type="radio" />
			<label for="t-2" class="tabs shadow entypo-play">Videos</label>
			
			
			<!-- Fourth tab input and label -->
			<input id="t-3" name="tabbed-tabs" type="radio" />
			<label for="t-3" class="tabs shadow entypo-chart-pie">Cost Analysis</label>
			<!-- Fifth tab input and label -->
			<input id="t-4" name="tabbed-tabs" type="radio" />
			<label for="t-4" class="tabs shadow entypo-pencil">Notes</label>

			<!-- Tabs wrapper -->
			<div class="wrapper shadow">

			
				<!-- / Tab 1 content -->
				
				<div class="tab-1">
					<div class="row">
						<div class="cell w-100">
							<!-- Large title -->
							<div class="title large">Nutrition</div>
						</div>
					</div>
					<div class="row">
						<div class="cell w-100">
							<!-- Large paragraph -->
							<p class="large" id = "nutritionInformation"></p>
						</div>
					</div>
				</div>
				<!-- / Tab 3 content -->

					<!-- Tab 2 content -->
				<div class="tab-2">
					<div class="row">
						<div class="cell w-100">
							<!-- Large title -->
							<div class="title large">Related Recipe Videos</div>
						</div>
					</div>
					<div class="row">
						<div class="cell w-100">
							<!-- Large paragraph -->
							<p class="large"></p>
							<div id = "videoPlayer"></div>
						</div>
					</div>
				</div>
				<!-- / Tab 2 content -->


				<!-- Tab 4 content -->
				<div class="tab-3">
					<div class="row">
						<div class="cell w-100">
							<!-- Large title -->
							<div class="title large">Cost Analysis</div>
						</div>
					</div>
					<div class="row">
						<div class="cell w-100">
							<!-- Large paragraph -->
							<p class="large" id ="cost"></p>
						</div>
					</div>
				</div>
				<!-- / Tab 4 content -->

				<!-- Tab 5 content -->
				<div class="tab-4">
					<div class="row">
						<div class="cell w-100">
							<!-- Large title -->
							<div class="title large">Enter Your Cooking Notes Here</div>
						</div>
					</div>
					<div class="row">
						<div class="cell w-100">
							<!-- Large paragraph -->
							
							<input type="text" id="notes-added" />
				      		<button id="addtoDoNotes">Add Note</button>
				      		<p class="large" id="notes"></p>
						</div>
					</div>
				</div>
				<!-- / Tab 5 content -->
			</div>
			<!-- / Tabs wrapper -->
		</section>

	</div>

</div><!--  end container -->
